{% extends "layout-basic.html" %}

{% block main_content %}
<div style="color:#666666">
    <div class='ml-4'>Current Forums</div>
    {% for forum in data['forums'] %}
    <div class="row">
        <div class="col-sm-10">
            <h4 style="color:#666666">{{ forum.name }}-</h4>
            <h6 class="pl-4" style="color:#666666">{{ forum.description }}</h6>
        </div>
        <div class="mt-3 col-sm-2">
            <a class="" href="{{ url_for('forums.show',id=forum.id) }}">
                <button class="btn btn-sm btn-secondary " onclick="#">visit</button>
            </a>
        </div>
    </div>
    <hr>
    {% endfor %}</div>
{% endblock %}
{% block sidebar_main %}
{% include "sub/sidebar_links.html" %}
{% endblock %}
