
<div class="carousel" data-ride="carousel" data-interval="15000" id="carouselExampleIndicators">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="slide1"
                 class="d-block w-100"
                 src="{{ url_for('static', filename='article_images/' + data['article_images'][0].uri) }}">
        </div>
        <div class="carousel-item">
            <img alt="Slide2"
                 class="d-block w-100"
                 src="{{ url_for('static', filename='article_images/' + data['article_images'][1].uri) }}">
        </div>
        <div class="carousel-item">
            <img alt="Slide3"
                 class="d-block w-100"
                 src="{{ url_for('static', filename='article_images/' + data['article_images'][2].uri) }}">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="container pt-4" style="background:#cccccc;">
    <strong class="article-title-lg m-2">{{ data['article_title'] }}</strong>

        <span class="float-right"><a href="{{ url_for('tweests.new_tweest', article_id=data['current_article']) }}">create Tweest</a></span>


    <div class="row">
        <textarea class="article-content m-2" cols="800" rows="16">{{ data['article_content'] }}</textarea>
    </div>
</div>
